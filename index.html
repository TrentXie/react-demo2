<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var data = [
        {id:1,author:'L',text:'你好吗？'},
        {id:2,author:'H',text:'very good'}
      ];
      var CommentBox = React.createClass({
        render:function(){
          return(
            <div className="commentBox">
              <CommentList data={this.props.data} />
              <CommentForm />
            </div>
          ) 
        }
      });
      var CommentList = React.createClass({
        render:function(){
          var CommentNode = this.props.data.map(function(comment){
            return(
              <Comment key={comment.id} author={comment.author}>{comment.text}</Comment>
            );
          });
          return(
            <ul className="commentList" >
              {CommentNode}
            </ul>
          ) 
        }
      });
      var Comment = React.createClass({
        render:function(){
          return(
            <li className="comment">
              <span>{this.props.author}</span> : {this.props.children}
            </li>
          ) 
        }
      });
      var CommentForm = React.createClass({
        render:function(){
          return(
            <div className="commentForm">
              form
            </div>
          ) 
        }
      });
      ReactDOM.render(
        <CommentBox data={data} />,
        document.getElementById('content')
      );
    </script>

  </body>
</html>
